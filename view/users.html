<main>
    <!--ADD USER-->
    <div class="modal fade" id="addUser" tabindex="-1" aria-labelledby="addUserModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addUserModal">Adicionar usuário</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="userName" class="col-form-label">Nome completo:</label>
                            <input type="text" class="form-control" id="userName">
                        </div>
                        <div class="mb-3">
                            <label for="userUsername" class="col-form-label">Nome de usuário:</label>
                            <input type="text" class="form-control" id="userUsername">
                        </div>
                        <div class="mb-3">
                            <label for="userCourse" class="col-form-label">Curso:</label>
                            <select name="userCourse" class="form-select" id="userCourse"></select>
                        </div>
                        <div class="mb-3">
                            <label for="userPassword" class="col-form-label">Senha:</label>
                            <input type="password" class="form-control" id="userPassword">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary addUser" data-bs-dismiss="modal">Salvar alterações
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!--EDIT USER-->
    <div class="modal fade" id="editUser" tabindex="-1" aria-labelledby="editUserModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editUserModal">Editar usuário</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="editUserId" class="col-form-label">ID:</label>
                            <input type="text" class="form-control" id="editUserId" aria-label="disabled input"
                                   disabled>
                        </div>
                        <div class="mb-3">
                            <label for="editUserName" class="col-form-label">Nome:</label>
                            <input type="text" class="form-control" id="editUserName">
                        </div>
                        <div class="mb-3">
                            <label for="editUserUsername" class="col-form-label">Nome de usuário:</label>
                            <input type="text" class="form-control" id="editUserUsername">
                        </div>
                        <div class="mb-3">
                            <label for="editUserCourse" class="col-form-label">Curso:</label>
                            <select name="userCourse" class="form-select" id="editUserCourse"></select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary cancelEdit" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary editUser" data-bs-dismiss="modal">Salvar alterações
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="fluid-container">
        <div class="row m-2 message"></div>
        <div class="row m-2">
            <button type="button" class="btn btn-success addUserButton" data-bs-toggle="modal"
                    data-bs-target="#addUser">
                Adicionar usuário
            </button>
        </div>

                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Curso</th>
                        <th scope="col">Config.</th>
                    </tr>
                    </thead>

                    </tbody>
